<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../img/6073874.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="tlogin">
    <div class="fp">
        <img src="../img/603874.png" alt="Imagem de usuario" id="imgl">
    </div>
    <div class="usr">
        <input type="text" id="user" class="userc" placeholder="Nome"><br>
        <input type="password" id="password" class="userc" placeholder="Senha"><br>
        <input type="submit" class="btn" onclick="fazerLogin();" value="Login"  />
        <input type="submit" class="btn" onclick="cadastrar();" value="cadastrar" />
        <label for="fotoPerfil">Foto de Perfil:</label><br>
        <input type="file" id="imagemInput">
        <br>
    </div>
</div>
</body>
</html>
<script src="../js/cadastro.js"></script>
